<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 3 - Lesson 2</title>
    <style>
        .card-container{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card{
            width: 150px;
            background-color: antiquewhite;
            border: 1px solid black;
            margin: 16px;
            padding: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mouse event</h1>
    <section id="body-container">
        <div class="card-container">
            <div class="card" @mouseover="onLogEvent">Mouse over (enter)</div>
            <div class="card" @mouseleave="onLogEvent">Mouse leave (out)</div>
            <div class="card" @dblclick="onLogEvent($event, 120, 20)">Double click</div>
            <div class="card" @mousemove="onMouseMoveEvent">Mouse move ({{`${x} , ${y}`}})</div>
        </div>
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
